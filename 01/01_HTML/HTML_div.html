<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局</title>
</head>
<body>
    <h3>布局</h3>
    <p> <a href="./00_HTML_.html">导航</a> </p>
    <hr>
    
    <p> <font size="2">div</font><br>
        <div>div 标签</div>
        <div>div 标签</div>
    </p><!-- 大盒子 独占一行 -->

    <p> <font size="2">span</font><br>
        <span>span 标签</span>
        <span>span 标签</span>
    </p><!-- 小盒子 不换行-->

    <p> <font size="2">字符实体</font><br>
        <div>空格"&nbsp;"</div>
        <div>大于"&gt;"</div>
        <div>小于"&lt;"</div>
    </p>
    <hr>
</body>
</html>
